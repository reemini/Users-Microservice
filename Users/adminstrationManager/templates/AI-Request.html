{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Requests</title>
    <link rel="stylesheet" href="{% static 'css/AI-Request.css' %}" />
</head>
<body>
    <div class="container">
        <h1 class="title">AI Generated Content Requests</h1>
        
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Content Title</th>
                    <th>Request Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- You would fetch data from the database and generate rows dynamically -->
                <tr>
                    <td>John Doe</td>
                    <td>2024-03-16</td>
                    <td class="action-icons">
                        <!-- Replace these with actual emojis -->
                        <a href="#">✅</a> <!-- Accept -->
                        <a href="#" class="deny">❌</a> <!-- Deny -->
                        <a href="#">👁️</a> <!-- View -->
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>2024-03-15</td>
                    <td class="action-icons">
                        <!-- Replace these with actual emojis -->
                        <a href="#">✅</a> <!-- Accept -->
                        <a href="#" class="deny">❌</a> <!-- Deny -->
                        <a href="#">👁️</a> <!-- View -->
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Popup for rejection reason -->
    <div id="popup" class="popup">
        <div class="popup-title">Add the rejection reason</div>
        <div class="popup-box">
            <span class="write-here-text">Write here</span>
            <textarea class="popup-input" rows="4"></textarea>
            <button class="popup-submit" onclick="closePopup()">Done</button>
        </div>
    </div>

    <script>
        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Get the deny action icons
        const denyIcons = document.querySelectorAll('.deny');

        // Get the popup element
        const popup = document.getElementById('popup');

        // Attach click event listener to each deny icon
        denyIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                // Display the popup when the icon is clicked
                popup.style.display = 'block';
            });
        });

        // Close the popup when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // Prevent the popup from closing when clicking inside it
        popup.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
</body>
</html>
