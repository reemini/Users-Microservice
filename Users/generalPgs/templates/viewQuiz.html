{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator</title>
    <!-- custom link -->
    <link rel="stylesheet" href="{% static 'css/viewQuiz.css' %}">
</head>

<body>
    <div id="quiz-container">
        <h1>Python Programming</h1>

        <form id="quiz-form">
            <div class="question-container">
                <p>Question 1: What is the capital of France?</p>
                <div class="option">
                    <input type="radio" name="question1" id="question1a" value="A">
                    <label for="question1a">A. Paris</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" id="question1b" value="B">
                    <label for="question1b">B. Berlin</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" id="question1c" value="C">
                    <label for="question1c">C. Madrid</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" id="question1d" value="D">
                    <label for="question1d">D. Rome</label>
                </div>
            </div>

            <div class="question-container">
                <p>Question 2: What is 2 + 2?</p>
                <div class="option">
                    <input type="radio" name="question2" id="question2a" value="A">
                    <label for="question2a">A. 3</label>
                </div>
                <div class="option">
                    <input type="radio" name="question2" id="question2b" value="B">
                    <label for="question2b">B. 4</label>
                </div>
                <div class="option">
                    <input type="radio" name="question2" id="question2c" value="C">
                    <label for="question2c">C. 5</label>
                </div>
                <div class="option">
                    <input type="radio" name="question2" id="question2d" value="D">
                    <label for="question2d">D. 6</label>
                </div>
            </div>

            <!-- Add more questions as needed -->

            <button type="button" id="submit-quiz">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script >
        // script.js

document.getElementById('submit-quiz').addEventListener('click', function() {
    let form = document.getElementById('quiz-form');
    let resultDiv = document.getElementById('result');
    let score = 0;

    // Correct answers
    const correctAnswers = {
        question1: 'A', // Paris
        question2: 'B', // 4
        // Add more correct answers for each question
    };

    // Check each question
    for (let question in correctAnswers) {
        const radios = form.elements[question];
        for (let radio of radios) {
            if (radio.checked) {
                if (radio.value === correctAnswers[question]) {
                    score++;
                }
                break;
            }
        }
    }

    // Display the result
    resultDiv.textContent = `Your score: ${score} out of ${Object.keys(correctAnswers).length}`;
});

    </script>
</body>

</html>


{% endblock %}
