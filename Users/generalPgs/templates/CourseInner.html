{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Second Page Of Course Create</title>
    <!-- custom link -->
    <link rel="stylesheet" href="{% static 'css/CourseInner.css' %}" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- font aw icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- need to use JavaScript libraries or plugins specifically designed for rich text editing. One popular library for this purpose is called Quill.js. -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    
  </head>

  <body>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>

    <!-- start the sidebar section -->
    <nav class="sidebar">
      <!--name of the sidebar, which is the name of the course  -->
      <div id="courseTitle" class="text courseTitle"></div>
      <!-- sections + lessons part -->
      <button class="btn-theme" id="createSectionBtn">Add New Section</button>

      <ul>

      </ul>
    </nav>

    <div  class="course-content" style="display: none;">
      <img
        class="coures-inner-img"
        src=""
        alt=""
      />
      <div class="header">
        <h1 class="Course-Title"></h1>
        <div class="courese-info">
          <h3 class="Course-topic"></h3>
          <h3 class="Course-deficality"></h3>
        </div>
        <p class="Course-description">
        </p>
      </div>
    </div>

    <!-- for add section  -->
    <div class="modal" id="createSectionModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="title-create-Section">
          Add New Section<i
            class="fa-solid fa-microphone-lines"
            style="color: #513886"
          ></i>
        </h2>
        <form id="sectionForm">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

          <label class="label-Course" for="sectionTitle">Section Title:</label>
          <input
            class="Ctext"
            type="text"
            id="sectionTitle"
            name="sectionTitle"
            placeholder="Enter section title.."
          />
          <label class="label-Course" for="sectionDesc">Section Description:</label>

          <input
            class="Ctext"
            type="text"
            id="sectionDesc"
            name="course-description"
            placeholder="Enter section description.."
          />
          <button type="submit" class="createSectionBtn">Create</button>
        </form>
      </div>
    </div>

    <!-- for add lesson  -->
    <div class="modal" id="createLessonModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="title-create-Lesson">
          Add New Lesson<i
            class="fa-solid fa-microphone-lines"
            style="color: #513886"
          ></i>
        </h2>
        <form id="lessonForm">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

          <label class="label-Course" for="lessonTitle">Lesson Title:</label>
          <input
            class="Ctext"
            type="text"
            id="lessonTitle"
            name="lessonTitle"
            placeholder="Enter lesson title.."
          />
          <button type="submit" class="createLessonBtn">Create</button>
        </form>
      </div>
    </div>
    <br>
    <!-- for the editor -->
    <div action="" class="form1" style="display: none;">
      <!-- Replace the input field with textarea -->
      <textarea id="description" name="description" style="display: none;"></textarea>
      <!-- Add a div to hold the Quill editor -->
      <div id="editor-container"></div>
      <button class="btn-theme-inner">Edit</button>
    </div>

    <script></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- custom js link -->
    <script src="{% static 'js/CourseInner.js' %}"></script>
  </body>
</html>
{% endblock %}
