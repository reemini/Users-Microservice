{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/EditTeacherProfile.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="form">
        <form method="post" id="edit-profile-form">
            {% csrf_token %}

          <div class="profile-picture">
            <img src="{% static 'images/profile-img.png' %}" alt="" id="user-profile-picture"            />
            <label for="profile-upload" class="edit-icon"
              ><i class="fas fa-pencil-alt"></i
            ></label>
            <input
              type="file"
              id="profile-upload"
              accept="image/*"
              style="display: none"
              name="profile_pic"

            />
          </div>
          <div class="form-group input-group">
            <input
              type="text"
              id="first-name"
              name="first_name"
              placeholder="First Name"
            />
            <input
              type="text"
              id="last-name"
              name="last_name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input type="date" id="birthday" name="birthday" />
          </div>
          
          <div class="form-group">
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Company you work for"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="professional_title"
              name="professional_title"
              placeholder="Your professionaltitle"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="linkedIn_account"
              name="linkedIn_account"
              placeholder="Your LinkedIn account"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="areas_of_specialization"
              name="areas_of_specialization"
              placeholder="Your areas of specialization"
            />
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <button type="button" id="show-password" class="show-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="password-container">
              <input
                type="password"
                id="Confirm-password"
                name="password"
                placeholder="Confirm Password"
              />
              <button type="button" id="show-password2" class="show-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" id="save-changes" class="btn-theme">
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
      // script for password--------------
      document
        .getElementById("show-password")
        .addEventListener("click", function () {
          var passwordInput = document.getElementById("password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
      // script for password--------------
      document
        .getElementById("show-password2")
        .addEventListener("click", function () {
          var passwordInput = document.getElementById("Confirm-password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
    </script>
        <script src="{% static 'js/tchEditProfile.js' %}"></script>

  </body>
</html>
{% endblock %}
