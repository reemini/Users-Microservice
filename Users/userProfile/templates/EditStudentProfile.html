{% extends 'base.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{% static 'css/EditStudentProfile.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="form">
      <form method="post" id="edit-profile-form">
        {% csrf_token %}
        <div class="profile-picture">
          <img id="user-profile-picture" src="{% static 'images/StudentPictureProfile.jpg' %}" alt="" />
          <label for="profile-upload" class="edit-icon"><i class="fas fa-pencil-alt"></i></label>
          <input type="file" id="profile-upload" name="profile_pic" accept="image/*" style="display: none" />
        </div>
        <div class="form-group input-group">
          <input type="text" id="first-name" name="first_name" placeholder="First Name" />
          <input type="text" id="last-name" name="last_name" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="date" id="birthday" name="birthday" />
        </div>
        <div class="form-group">
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="password" id="Confirm-password" name="password" placeholder="Confirm Password">
          </div>
        </div>

        <div class="form-group">
          <div class="password-container">
            <input type="password" id="Confirm-password" placeholder="Confirm Password" />
            <button type="button" id="show-password2" class="show-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <textarea id="areasOfInterest" name="areas_of_interest" placeholder="Area of Interest"></textarea>
        </div>
        <button type="submit" id="save-changes" class="btn-theme">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="{% static 'js/stdEditProfile.js' %}"></script>
</body>

</html>
{% endblock %}
